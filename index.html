<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>CALCULATOR</h1>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <button class="numBtn" value="1" id="1">1</button>
            <button class="numBtn" value="2" id="2">2</button>
            <button class="numBtn" value="3" id="3">3</button>
            <button class="opBtn" value="+" id="add">+</button>
            <button class="numBtn" value="4" id="4">4</button>
            <button class="numBtn" value="5" id="5">5</button>
            <button class="numBtn" value="6" id="6">6</button>
            <button class="opBtn" value="-" id="subtract">-</button>
            <button class="numBtn" value="7" id="6">7</button>
            <button class="numBtn" value="8" id="8">8</button>
            <button class="numBtn" value="9" id="9">9</button>
            <button class="opBtn" value="*" id="multiply">*</button>
            <button class="numBtn" value="0" id="0">0</button>
            <button class="numBtn" value="." id="decimal">.</button>
            <button class="clearBtn" id="clear">CLR</button>
            <button class="opBtn" value="/" id="divide">/</button>
            <button class="backSpace" id="backspace">BACKSPACE</button>
            <button class="equalBtn" id="equals">=</button>
        </div>
    </div>
</body>
</html>
